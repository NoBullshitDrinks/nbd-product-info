        function selectLanguage(lang) {
            currentLanguage = lang;
            document.getElementById('languageSelector').classList.add('hidden');
            document.getElementById('productSelector').classList.remove('hidden');
            document.getElementById('productSelectorTitle').textContent = translations[lang].title;
            displayProducts();
        }

        function displayProducts() {
            const grid = document.getElementById('productGrid');
            grid.innerHTML = '';
            allProducts.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.onclick = () => showProductInfo(product.id);
                card.innerHTML = `
                    <img src="${product.image}" alt="${product.name[currentLanguage]}" onerror="this.style.display='none'">
                    <div class="product-text">
                        <h3>${product.name[currentLanguage]}</h3>
                        <p>${product.size}</p>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function showProductInfo(productId) {
            const product = allProducts.find(p => p.id === productId);
            const details = productDetails[productId][currentLanguage];
            const t = translations[currentLanguage];
            
            document.getElementById('productSelector').classList.add('hidden');
            document.getElementById('productInfo').classList.remove('hidden');
            
            document.getElementById('productContent').innerHTML = `
                <h2>${product.name[currentLanguage]} (${product.size})</h2>
                <p>${details.desc}</p>
                <h3>${t.nutritionalInfo}</h3>
                <p><strong>${t.per100ml}:</strong> ${details.nutr.per100}</p>
                <p><strong>${t.perBottle}:</strong> ${details.nutr.perBottle}</p>
                <h3>${t.ingredients}</h3>
                <p>${details.ingr}</p>
                <h3>${t.warnings}</h3>
                <p>${details.warn}</p>
            `;
        }

        function backToLanguages() {
            document.getElementById('productSelector').classList.add('hidden');
            document.getElementById('languageSelector').classList.remove('hidden');
        }

        function backToProducts() {
            document.getElementById('productInfo').classList.add('hidden');
            document.getElementById('productSelector').classList.remove('hidden');
        }
    </script>
