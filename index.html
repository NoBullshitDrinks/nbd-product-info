            text-align: center;
        }
        
        .logo {
            max-height: 45px;
            height: auto;
        }

            margin: 15px auto;

            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-width: 600px;
        }
        
        .language-selector h2 {
            margin-bottom: 15px;
            color: #2C5F7D;
            font-size: 18px;
        }
        
        .language-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        
        .lang-btn {
            padding: 12px 24px;
            background: #2C5F7D;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .lang-btn:hover {
            background: #7FB069;
            transform: translateY(-2px);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .product-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        }
        
        .product-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
            gap: 15px;
        }
        
        .product-info-text {
            flex: 1;
        }
        
        .product-thumbnail {
            width: 80px;
            height: 80px;
            object-fit: contain;
            border-radius: 8px;
            flex-shrink: 0;
        }
        
        .product-card h3 {
            color: #2C5F7D;
            margin-bottom: 8px;
            font-size: 16px;
        }
        
        .product-category {
            display: inline-block;
            padding: 4px 12px;
            background: #7FB069;
            color: white;
            border-radius: 20px;
            font-size: 11px;
            margin-bottom: 10px;
        }
        
        .product-details {
            display: none;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #f0f0f0;
        }
        
        .product-details.active {
            display: block;
        }
        
        .info-section {
            margin-bottom: 15px;
        }
        
        .info-section h4 {
            color: #2C5F7D;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .info-section p {
            font-size: 13px;
            color: #666;
            line-height: 1.5;
        }
        
        .contact-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }
        
        .contact-info p {
            margin: 8px 0;
            font-size: 13px;
        }
        
        .contact-info a {
            color: #2C5F7D;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .contact-info a:hover {
            color: #7FB069;
            text-decoration: underline;
        }
        
        .back-btn {
            display: inline-block;
            margin: 15px 0;
            padding: 10px 20px;
            background: #e0e0e0;
            color: #333;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .back-btn:hover {
            background: #d0d0d0;
        }
        
        .hidden {
            display: none;
        }
        
        @media (max-width: 768px) {
            .products-grid {
                grid-template-columns: 1fr;
            }
            
            .product-thumbnail {
                width: 70px;
                height: 70px;
            }

                font-size: 14px;
            }
        }

        function selectLanguage(lang) {
            currentLanguage = lang;
            trackLanguageSwitch(lang);
            document.getElementById('languageSelection').classList.add('hidden');
            document.getElementById('productsView').classList.remove('hidden');
            displayProducts(lang);
        }

        function backToLanguages() {
            document.getElementById('productsView').classList.add('hidden');
            document.getElementById('languageSelection').classList.remove('hidden');
        }

        function displayProducts(lang) {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = '';
            
            products[lang].forEach((product, index) => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.onclick = () => toggleDetails(index);
                
                card.innerHTML = `
                    <div class="product-header">
                        <div class="product-info-text">
                            <h3>${product.name}</h3>
                            <span class="product-category">${product.category}</span>
                        </div>
                        <img src="${product.image}" alt="${product.name}" class="product-thumbnail">
                    </div>
                    <div class="product-details" id="details-${index}">
                        <div class="info-section">
                            <h4>${lang === 'fr' ? 'Ingrédients' : lang === 'es' ? 'Ingredientes' : lang === 'it' ? 'Ingredienti' : lang === 'de' ? 'Zutaten' : lang === 'pt' ? 'Ingredientes' : 'Ingredients'}</h4>
                            <p>${product.ingredients}</p>
                        </div>
                        <div class="info-section">
                            <h4>${lang === 'fr' ? 'Valeurs Nutritionnelles' : lang === 'es' ? 'Valores Nutricionales' : lang === 'it' ? 'Valori Nutrizionali' : lang === 'de' ? 'Nährwerte' : lang === 'pt' ? 'Valores Nutricionais' : 'Nutritional Info'}</h4>
                            <p>${product.nutrition}</p>
                        </div>
                        <div class="info-section">
                            <h4>${lang === 'fr' ? 'Recyclage' : lang === 'es' ? 'Reciclaje' : lang === 'it' ? 'Riciclaggio' : lang === 'de' ? 'Recycling' : lang === 'pt' ? 'Reciclagem' : 'Recycling'}</h4>
                            <p>${product.recycling}</p>
                        </div>
                        <div class="contact-info">
                            <h4>Contact</h4>
                            <p><strong>Email:</strong> <a href="mailto:${product.contact.email}">${product.contact.email}</a></p>
                            <p><strong>Web:</strong> <a href="https://${product.contact.web}" target="_blank">${product.contact.web}</a></p>
                        </div>
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }

        function toggleDetails(index) {
            const details = document.getElementById(`details-${index}`);
            const allDetails = document.querySelectorAll('.product-details');
            
            allDetails.forEach((detail, i) => {
                if (i !== index) {
                    detail.classList.remove('active');
                }
            });
            
            details.classList.toggle('active');
            
            if (details.classList.contains('active')) {
                const productName = products[currentLanguage][index].name;
                trackProductView(productName, currentLanguage);
            }
        }
